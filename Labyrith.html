                    function checkNextSpaceForOtherEnemies(number, x, y, array) {
                        /*
    Constants:
    checks to see if x and y overlap with an existing entity
    Actions if True:
    returns 1; else returns 0 (meaning false)
    */
                        for (var i = 0; i < array.length; i++) {
                            if (i != number) {
                                if (x == monsterCoords[i + "x"] && y == monsterCoords[i + "y"]) {
                                    return 1;
                                } else if (x == playerCoords["x"] && y == playerCoords["y"]) {
                                    return 1;
                                } else {
                                    return 0;
                                }
                            }
                        }
                    }

                    function createVisuals(array) {
                        /*
    Actions:
    when given an array of graphics it wiil add them on the screen
    */
                        for (var i = 0; i < array.length; i++) {
                            add(array[i]);
                        }
                    }

                    function keyDown(e) {
                        var curY = playerCoords["y"];
                        var curX = playerCoords["x"];
                        if (e.keyCode == Keyboard.DOWN || e.keyCode == Keyboard.letter('S')) {
                            curY += PLAYER_RATE * 2;
                            if (wallCheck(curX, curY, PLAYER_HITBOX) == 0 && blockCheck(curX, curY) == 0) {
                                playerCoords["y"] = curY;
                                player.setPosition(-PLAYER_RATE, 0);
                                add(player);
                            } else {
                                curY -= PLAYER_RATE * 2;
                            }
                        }
                        if (e.keyCode == Keyboard.UP || e.keyCode == Keyboard.letter('W')) {
                            curY -= PLAYER_RATE * 2;
                            if (wallCheck(curX, curY, PLAYER_HITBOX) == 0 && blockCheck(curX, curY) == 0) {
                                playerCoords["y"] = curY;
                                player.setPosition(0, PLAYER_RATE);
                                add(player);
                            } else {
                                curY += PLAYER_RATE * 2;
                            }
                        }
                        if (e.keyCode == Keyboard.LEFT || e.keyCode == Keyboard.letter('A')) {
                            curX -= PLAYER_RATE * 2;
                            if (wallCheck(curX, curY, PLAYER_HITBOX) == 0 && blockCheck(curX, curY) == 0) {
                                playerCoords["x"] = curX;
                                player.move(-PLAYER_RATE, 0);
                                add(player);
                            } else {
                                curX += PLAYER_RATE * 2;
                            }
                        }
                        if (e.keyCode == Keyboard.RIGHT || e.keyCode == Keyboard.letter('D')) {
                            curX += PLAYER_RATE * 2;
                            if (wallCheck(curX, curY, PLAYER_HITBOX) == 0 && blockCheck(curX, curY) == 0) {
                                playerCoords["x"] = curX;
                                player.setPosition(PLAYER_RATE, 0);
                                add(player);
                            } else {
                                curX -= PLAYER_RATE * 2;
                            }
                        }

                    }

                    function enemyMovement() {
                        /*
    Actions:
    moves enemies to player coords by a rate of MONSTER_RATE
    */
                        for (var i = 0; i < enemyTypes.length; i++) {
                            var xEnemy = monsterCoords[i + "x"];
                            var yEnemy = monsterCoords[i + "y"];
                            var xPlayer = playerCoords["x"];
                            var yPlayer = playerCoords["y"];

                            definiteUpOrDown = dUOP[i + " status"];
                            definiteRightOrLeft = dROP[i + " status"];

                            var changed = 0;

                            //fly
                            if (enemyTypeBlockCapablities[i] == "fly") {
                                if (xEnemy < xPlayer && checkNextSpaceForOtherEnemies(i, xEnemy + MONSTER_RATE, yEnemy, enemyTypeBlockCapablities) == 0) {
                                    xEnemy += MONSTER_RATE;
                                    if (wallCheck(xEnemy, yEnemy, MONSTER_HITBOX) == 1) {
                                        xEnemy -= MONSTER_RATE;
                                    }
                                } else if (xEnemy > xPlayer && checkNextSpaceForOtherEnemies(i, xEnemy - MONSTER_RATE, yEnemy, enemyTypeBlockCapablities) == 0) {
                                    xEnemy -= MONSTER_RATE;
                                    if (wallCheck(xEnemy, yEnemy, MONSTER_HITBOX) == 1) {
                                        xEnemy += MONSTER_RATE;
                                    }
                                } else if (yEnemy < yPlayer && checkNextSpaceForOtherEnemies(i, xEnemy, yEnemy + MONSTER_RATE, enemyTypeBlockCapablities) == 0) {
                                    yEnemy += MONSTER_RATE;
                                    if (wallCheck(xEnemy, yEnemy, MONSTER_HITBOX) == 1) {
                                        yEnemy -= MONSTER_RATE;
                                    }
                                } else if (yEnemy > yPlayer && checkNextSpaceForOtherEnemies(i, xEnemy, yEnemy - MONSTER_RATE, enemyTypeBlockCapablities) == 0) {
                                    yEnemy -= MONSTER_RATE;
                                    if (wallCheck(xEnemy, yEnemy, MONSTER_HITBOX) == 1) {
                                        yEnemy += MONSTER_RATE;
                                    }
                                }
                            }

                            //land
                            if (enemyTypeBlockCapablities[i] == "land") {
                                //dUOP & dROP only happen w/ a block in the way
                                if (definiteUpOrDown == 1) {
                                    if (yEnemy < yPlayer && blockCheck(xEnemy, yEnemy + MONSTER_RATE) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy, yEnemy + MONSTER_RATE, enemyTypeBlockCapablities) == 0 && wallCheck(xEnemy, yEnemy + MONSTER_RATE, MONSTER_HITBOX) == 0) {
                                        yEnemy += MONSTER_RATE;
                                        definiteUpOrDown = 0;
                                        changed = 1;
                                    } else if (yEnemy > yPlayer && blockCheck(xEnemy, yEnemy - MONSTER_RATE) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy, yEnemy - MONSTER_RATE, enemyTypeBlockCapablities) == 0 && wallCheck(xEnemy, yEnemy - MONSTER_RATE, MONSTER_HITBOX) == 0) {
                                        yEnemy -= MONSTER_RATE;
                                        definiteUpOrDown = 0;
                                        changed = 1;
                                    }
                                }
                                if (definiteRightOrLeft == 1) {
                                    if (xEnemy < xPlayer && blockCheck(xEnemy + MONSTER_RATE, yEnemy) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy + MONSTER_RATE, yEnemy, enemyTypeBlockCapablities) == 0 && wallCheck(xEnemy + MONSTER_RATE, yEnemy, MONSTER_HITBOX) == 0) {
                                        xEnemy += MONSTER_RATE;
                                        definiteRightOrLeft = 0;
                                        changed = 1;
                                    } else if (xEnemy > xPlayer && blockCheck(xEnemy - MONSTER_RATE, yEnemy) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy - MONSTER_RATE, yEnemy, enemyTypeBlockCapablities) == 0) {
                                        xEnemy -= MONSTER_RATE;
                                        definiteRightOrLeft = 0;
                                        changed = 1;
                                    }
                                }

                                if (definiteUpOrDown != 1 && definiteRightOrLeft != 1 && changed == 0) {
                                    if (xEnemy < xPlayer && blockCheck(xEnemy + MONSTER_RATE, yEnemy) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy + MONSTER_RATE, yEnemy, enemyTypeBlockCapablities) == 0) {
                                        xEnemy += MONSTER_RATE;
                                        if (wallCheck(xEnemy, yEnemy, MONSTER_HITBOX) == 1) {
                                            xEnemy -= MONSTER_RATE;
                                        }
                                    } else if (xEnemy > xPlayer && blockCheck(xEnemy - MONSTER_RATE, yEnemy) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy - MONSTER_RATE, yEnemy, enemyTypeBlockCapablities) == 0) {
                                        xEnemy -= MONSTER_RATE;
                                        if (wallCheck(xEnemy, yEnemy, MONSTER_HITBOX) == 1) {
                                            xEnemy += MONSTER_RATE;
                                        }
                                    } else if (yEnemy < yPlayer && blockCheck(xEnemy, yEnemy + MONSTER_RATE) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy, yEnemy + MONSTER_RATE, enemyTypeBlockCapablities) == 0) {
                                        yEnemy += MONSTER_RATE;
                                        if (wallCheck(xEnemy, yEnemy, MONSTER_HITBOX) == 1) {
                                            yEnemy -= MONSTER_RATE;
                                        }
                                    } else if (yEnemy > yPlayer && blockCheck(xEnemy, yEnemy - MONSTER_RATE) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy, yEnemy - MONSTER_RATE, enemyTypeBlockCapablities) == 0) {
                                        yEnemy -= MONSTER_RATE;
                                        if (wallCheck(xEnemy, yEnemy, MONSTER_HITBOX) == 1) {
                                            yEnemy += MONSTER_RATE;
                                        }



                                        //dROP and dUOP change to 1

                                        //checks to see if block is below or above enemy
                                    } else if (blockCheck(xEnemy + MONSTER_RATE, yEnemy) == 1 || blockCheck(xEnemy - MONSTER_RATE, yEnemy) == 1) {
                                        if (wallCheck(xEnemy, yEnemy - MONSTER_RATE, MONSTER_HITBOX) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy, yEnemy - MONSTER_RATE, enemyTypeBlockCapablities) == 0) {
                                            yEnemy -= MONSTER_RATE;
                                            definiteRightOrLeft = 1;
                                        } else if (wallCheck(xEnemy, yEnemy + MONSTER_RATE, MONSTER_HITBOX) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy, yEnemy + MONSTER_RATE, enemyTypeBlockCapablities) == 0) {
                                            yEnemy += MONSTER_RATE;
                                            definiteRightOrLeft = 1;
                                        }

                                        //checks to see if blocks is left or right of enemy
                                    } else if (blockCheck(xEnemy, yEnemy + MONSTER_RATE) == 1 || blockCheck(xEnemy, yEnemy - MONSTER_RATE) == 1) {
                                        if (wallCheck(xEnemy, yEnemy - MONSTER_RATE, MONSTER_HITBOX) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy - MONSTER_RATE, yEnemy, enemyTypeBlockCapablities) == 0) {
                                            xEnemy -= MONSTER_RATE;
                                            definiteUpOrDown = 1;
                                        } else if (wallCheck(xEnemy, yEnemy + MONSTER_RATE, MONSTER_HITBOX) == 0 && checkNextSpaceForOtherEnemies(i, xEnemy + MONSTER_RATE, yEnemy, enemyTypeBlockCapablities) == 0) {
                                            xEnemy += MONSTER_RATE;
                                            definiteUpOrDown = 1;
                                        }
                                    }
                                    changed = 1;
                                }
                            }

                            dUOP[i + " status"] = definiteUpOrDown;
                            dROP[i + " status"] = definiteRightOrLeft;

                            changed = 0;

                            var enemy = enemyTypes[i];
                            remove(enemy);
                            enemy.setPosition(xEnemy, yEnemy);
                            add(enemy);
                            monsterCoords[i + "x"] = xEnemy;
                            monsterCoords[i + "y"] = yEnemy;
                        }
                    }

                    function enemyPrint(array) {
                        /*
    Actions:
    prints array of enemies to random locations
    */
                        for (var i = 0; i < array.length; i++) {
                            if (array[i] == 0) {
                                //land enemy
                                var x = Randomizer.nextInt(0, 6);
                                var newX = (x * (basicFloor2.getWidth() / 7)) + basicFloor2.getX();
                                var y = Randomizer.nextInt(0, 6);
                                var newY = (y * (basicFloor2.getWidth() / 7)) + basicFloor2.getY();
                                var land = new Rectangle(MONSTER_HITBOX, MONSTER_HITBOX);
                                land.setColor(Color.green);
                                land.setPosition(newX, newY);
                                monsterCoords[i + "x"] = newX;
                                monsterCoords[i + "y"] = newY;
                                add(land);
                                array[i] = land;
                                enemyTypeBlockCapablities[i] = "land";
                            } else {
                                //flying enemy
                                var x = Randomizer.nextInt(0, 6);
                                var newX = (x * (basicFloor2.getWidth() / 7)) + basicFloor2.getX();
                                var y = Randomizer.nextInt(0, 6);
                                var newY = (y * (basicFloor2.getWidth() / 7)) + basicFloor2.getY();
                                var fly = new Rectangle(MONSTER_HITBOX, MONSTER_HITBOX);
                                fly.setColor(Color.red);
                                fly.setPosition(newX, newY);
                                monsterCoords[i + "x"] = newX;
                                monsterCoords[i + "y"] = newY;
                                add(fly);
                                array[i] = fly;
                                enemyTypeBlockCapablities[i] = "fly";
                            }
                        }
                    }

                    function playerCreate(x, y) {
                        /*
    Actions:
    spawns in player's hitbox
    */
                        player = new Rectangle(PLAYER_HITBOX, PLAYER_HITBOX);
                        playerCoords["x"] = x;
                        playerCoords["y"] = y;
                        player.setPosition(x, y);
                        player.setColor(Color.black);
                        add(player);
                    }

                    function boxCreation(x, y) {
                        /*
    Important:
    takes into account the box's measurements so that the x and y coords are in the center
    Action:
    when used, takes x and y coord and creates an unmovable box
    */
                        blocks = new Rectangle(BOX_MEASUREMENTS, BOX_MEASUREMENTS);
                        blocks.setPosition(x, y);
                        blocks.setColor(Color.blue);
                        add(blocks);

                        blocksCoords[x] = y;
                    }

                    function walkingEnemies() {
                        /*
    Constants:
    walk at constant rate towards player; wallCheck; playerCheck; blockCheck
    Actions:
    first x coord alignment; second y coord alignment;
    */
                    }

                    function flyingEnemies() {
                        /*
    Constants:
    walk at constant rate towards player; wallCheck; playerCheck;
    Actions:
    first x coord alignment; second y coord alignment;
    */

                    }

                    function wallCheck(x, y, width) {
                        /*
    Constants:
    check to see next movement will overlap with northWall, southWall, eastWall and westWall
    Actions if True:
    returns 1 which means that there should be no movement
    */
                        if (x + width == basicFloor2.getX() || x == basicFloor2.getX() + basicFloor2.getWidth()) {
                            return 1;
                        } else if (y + width == basicFloor2.getY() || y == basicFloor2.getY() + basicFloor2.getHeight()) {
                            return 1;
                        } else {
                            return 0;
                        }
                    }

                    function playerCheck() {
                        /*
    Constants:
    checks to see if enemy's hitbox overlaps the player's
    Actions if True:
    enemy attacks player
    */
                    }

                    function blockCheck(x, y) {
                        /*
    Constants:
    checks to see if the player's hitbox overlaps a block
    Actions if True:
    returns 1, which results in no movement
    */
                        if (blocksCoords[x] == y) {
                            return 1;
                        } else {
                            return 0;
                        }
                    }

                    function door() {
                        /*
    Constants:
    checks to see if player's hitbox overlaps with the door
    Actions if True:
    move to next room and removes previous graphics/enemies
    */
                    }

                    function playerAttack() {
                        /*
    Action:
    when space bar is pressed, attack enemy
    */
                    }

                    function chooseEnemies() {
                        /*
    Action:
    chooses the enemies at random for each room using a randomizer for 0 and 1
    with 0 representing land enemy and 1 representing flying enemy; returns number
    of 1s
    */
                        var monsterNums = [];
                        for (var i = 0; i < NUM_MONSTERS; i++) {
                            var newMonster = Randomizer.nextInt(0, 1);
                            monsterNums.push(newMonster);
                        }
                        return monsterNums;
                    }


    if (typeof start === 'function') {
        start();
    }
};
